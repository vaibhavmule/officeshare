{% extends 'officespace/base.html' %}
{% block body_block %}
        <div class="container">
            <div class="row">
            {% for off in offices %}
                <div class="col-md-3">
                    <a href="/info/{{off.location}}"><img src="{{ MEDIA_URL }}/{{off.picture}}" width="150" height="150">
                    <p><b>location: </b>{{off.location}}</p>
                    <p><b>Rent: <b>{{off.rent}}</p></a>
                </div>
            {% endfor %}
            </div>
        </div>
{% endblock %}
